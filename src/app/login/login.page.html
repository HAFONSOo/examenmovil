<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="iniciar_sesion()">
    <div>
      <h1>Iniciar sesion</h1>
    </div>
    <ion-item class="item1">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email"required></ion-input>
    </ion-item>
    <ion-item class="item1">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"required></ion-input>
    </ion-item>
    <ion-button class="botonIng" shape="round" type="submit">Iniciar</ion-button>
  </form>
</ion-content>
